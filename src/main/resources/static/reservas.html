<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - ECO PET</title>
    <link rel="stylesheet" href="Reserva.css">
</head>
<body class="reservas-page">

<!-- Cabeçalho aprimorado -->
<header class="top-header">
    <div class="container header-container">
        <div class="logo">
            <img src="imagens/Logo.png" alt="ECO PET Logo">
        </div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="about_us.html">Sobre</a>
            <a href="login.html">Login</a>
            <a href="products.html">Produtos</a>
        </nav>
    </div>
</header>

<!-- Formulário de Reservas estilizado -->
<section class="section reservas">
    <div class="container">
        <h2>Reserve o Hotelzinho Pet</h2>
        <form class="reservas-form" id="reservasForm">
            <div class="form-group">
                <label for="pet-name">Nome do Pet</label>
                <input type="text" id="pet-name" name="petName" placeholder="Digite o nome do seu pet" required>
            </div>
            <div class="form-group">
                <label for="date">Data da Reserva</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Horário</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="notes">Observações</label>
                <textarea id="notes" name="notes" rows="4" placeholder="Alguma necessidade especial?"></textarea>
            </div>
            <button type="submit" class="btn">Reservar Agora</button>
            <p class="error-message" style="display:none;">Erro ao enviar reserva. Tente novamente.</p>
            <p class="success-message" style="display:none; color:green;">Reserva realizada com sucesso!</p>
        </form>
    </div>
</section>

<!-- Rodapé comum -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2025 ECO PET | Todos os direitos reservados.</p>
    </div>
</footer>

<script src="Reserva.js"></script>
</body>
</html>
<script src="JavaScript.js"></script>
